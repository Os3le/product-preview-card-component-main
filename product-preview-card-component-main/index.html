<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="image"></div>
        <div class="description">
            <p class="product">perfume</p>
            <h2 class="product-title">
                Preview Gabrielle Essence Eau De Parfum
            </h2>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <section class="prices">
                <h1 class="main">$149.99</h1>
                <p class="discounted-price"> $169.99</p>
            </section>
            <div class="add-to-cart">
                <p class="add-to-cart-p">Add to Cart</p>
            </div>

        </div>

    </div>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Osele Chidera </a>.
    </div> -->
</body>

</html>
